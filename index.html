<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./lodash.throttle.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <button class="on">On</button>
    <button class="off">Off</button>
    <button class="chrome">Chromecast</button>
    <button class="switch">Switch</button>
    <div class="volume">
      <input class="volume-input" type="range" min="0" max="30" step="1" />
    </div>
    <div class="toast">
      <input type="text" class="toast-input" />
      <button class="toast-send">Send</button>
    </div>
  </body>
</html>
